<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
                <title>Unity WebGL Player | FishMaster</title>
                <link rel="shortcut icon" href="TemplateData/favicon.ico">
                    <link rel="stylesheet" href="TemplateData/style.css">
                        <script src="TemplateData/UnityProgress.js"></script>
                        <script src="Build/UnityLoader.js"></script>
                        <style> html,body{ margin:0px; height:99.8%; } </style>
                <script>
                    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/H5GameDemo.json", {onProgress: UnityProgress});
                    function Reset()
                    {
                        console.log("重置");//重置容器大小
                        document.getElementById("gameContainer").style.width = window.innerWidth + "px";
                        document.getElementById("gameContainer").style.height = window.innerHeight + "px";
                        document.getElementById("#canvas").style.width = window.innerWidth + "px";
                        document.getElementById("#canvas").style.height = window.innerHeight + "px";
                        //   alert("屏幕适应成功");
                    }
                
                    </script>
                <body onResize="Reset()">
                    <div id="gameContainer" style="width:100%; height:100%; position:fixed">    </div>
                </body>
</html>
