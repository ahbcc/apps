<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | FishMaster</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
        <link rel="stylesheet" href="TemplateData/style.css">
            <script src="TemplateData/UnityProgress.js"></script>
            <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/H5GameDemo.json", {onProgress: UnityProgress});
      function Reset()
      {
          var canvas = document.getElementById("#canvas");//获取#canvas
          canvas.height=  document.documentElement.clientHeight;//获取body可见区域高度
          canvas.width =  document.documentElement.clientWidth;//获取body可见区域高度
      }
    </script>
  </head>
  <body onresize="Reset()",scroll=no,style="overflow:hidden">
      <div id="gameContainer" style="width:100vw; height:100wh:margin:auto"></div>
  </body>
</html>
